<VirtualHost *:80>
	ServerAdmin ${APACHE_SERVERADMIN}
	ServerName ${APACHE_SERVERNAME}
	ServerAlias ${APACHE_SERVERALIAS}
	DocumentRoot ${APACHE_DOCUMENTROOT}

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# Configuration du r√©pertoire web
	<Directory ${APACHE_DOCUMENTROOT}>
		Options Indexes FollowSymLinks
		AllowOverride All
		Require all granted
		DirectoryIndex index.php index.html index.htm
	</Directory>

	# Support PHP
	<FilesMatch \.php$>
		SetHandler application/x-httpd-php
	</FilesMatch>

	# Configuration MapServer CGI
	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin/">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Require all granted
		SetHandler cgi-script
		
		# Variables MapServer
		SetEnv MS_MAPFILE /etc/mapserver/carte.map
		SetEnv MS_MAP_PATTERN "^/etc/mapserver/.*\.map$|^/var/www/html/.*\.map$"
		SetEnv MS_MAP_NO_PATH 1
		SetEnv MS_ERRORFILE /tmp/ms_tmp/ms_error.log
		SetEnv PROJ_LIB /usr/local/share/proj
	</Directory>

	# Variables globales MapServer
	SetEnv MS_MAPFILE /etc/mapserver/carte.map
	SetEnv MS_MAP_PATTERN "^/etc/mapserver/.*\.map$|^/var/www/html/.*\.map$"
	SetEnv MS_MAP_NO_PATH 1
	SetEnv PROJ_LIB /usr/local/share/proj
</VirtualHost>